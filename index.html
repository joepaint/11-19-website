<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link href="style.css" rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<script type="module" src="main.js"></script>

		<div id = "pilatusPage">
			<div id="overlay">
				
			<div id = "page">
				<div id = "header">
				<h1>Pilatus Pilsner - Axemann Brewery</h1>

			</div>
					
					<img class="mySlides" src="assets/pilatus-cans.jpg" >
					<img class="mySlides" src="assets/pilatus-label.png"  >
				
				  
					<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
					<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
				 
					<p>Beer can label created for Axemann Brewery's Pilatus Pilsner
						<br>
						August 2022
					</p>
		</div>
		<button onClick="closeWindow()"> <span class="material-symbols-outlined">
			close
			</span>
			
		</button>
		</div>
		</div>


		<div id = "islandPage">
			<div id="overlay">
				
			<div id = "page">
				<div id = "header">
				<h1>Hot Shot Balloon!</h1>

			</div>
					
					<img class="mySlidesBalloon" src="assets/balloon.jpg" >
					<img class="mySlidesBalloon" src="assets/balloon_mountains.jpg"  >
				
				  
					<button class="w3-button w3-black w3-display-left" onclick="plusDivsBalloon(-1)">&#10094;</button>
					<button class="w3-button w3-black w3-display-right" onclick="plusDivsBalloon(1)">&#10095;</button>
				 
					<p>Animated video created in Blender
						<br>
						2022
					</p>
					<div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/655751172?badge=0&amp;autopause=0&amp;quality_selector=1&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Hot-Shot Balloon"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
		</div>
		<button onClick="closeWindow()"> <span class="material-symbols-outlined">
			close
			</span>
			
		</button>
		</div>
		</div>
		 

		<script>
			var slideIndex = 1;
			showDivs(slideIndex);
			
			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}
			
			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  if (n > x.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			  }
			  x[slideIndex-1].style.display = "flex";  
			}



//balloon slides
			var slideIndexBalloon = 1;
			showDivsBalloon(slideIndexBalloon);
			
			function plusDivsBalloon(n) {
			  showDivsBalloon(slideIndexBalloon += n);
			}
			
			function showDivsBalloon(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlidesBalloon");
			  if (n > x.length) {slideIndexBalloon = 1}
			  if (n < 1) {slideIndexBalloon = x.length}
			  for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			  }
			  x[slideIndexBalloon-1].style.display = "flex";  
			}


			function closeWindow(){
				document.getElementById("pilatusPage").style.display ="none";
				 document.getElementById("islandPage").style.display ="none";
				
			}
			
			</script>

	</body>
</html>
